<h2 class="sub-header">Edit Customer</h2>
<form ng-submit="updateCustomer()" ng-init="getCustomer()">
	<div class="form-group">
		<label>First Name</label>
		<input type="text" class="form-control" name="first_name" ng-model="customer.first_name" placeholder="First Name"></input>
	</div>
	<div class="form-group">
		<label>Last Name</label>
		<input type="text" class="form-control" name="last_name" ng-model="customer.last_name" placeholder="Last Name"></input>
	</div>
	<div class="form-group">
		<label>Company</label>
		<input type="text" class="form-control" name="company" ng-model="customer.company" placeholder="Company"></input>
	</div>
	<div class="form-group">
		<label>Logo Url</label>
		<input type="text" class="form-control" name="logo_url" ng-model="customer.logo_url" placeholder="Logo URL"></input>
	</div>
	<div class="form-group">
		<label>Email</label>
		<input type="email" class="form-control" name="email" ng-model="customer.email" placeholder="Email"></input>
	</div>
	<div class="form-group">
		<label>Phone</label>
		<input type="text" class="form-control" name="phone" ng-model="customer.phone" placeholder="Phone"></input>
	</div>
	<div class="form-group">
		<label>Street Address</label>
		<input type="text" class="form-control" name="street" ng-model="customer.address.street" placeholder="Street Address"></input>
	</div>
	<div class="form-group">
		<label>City</label>
		<input type="text" class="form-control" name="city" ng-model="customer.address.city" placeholder="City"></input>
	</div>
	<div class="form-group">
		<label>State</label>
		<input type="text" class="form-control" name="state" ng-model="customer.address.state" placeholder="State"></input>
	</div>
	<div class="form-group">
		<label>Zip</label>
		<input type="text" class="form-control" name="zip" ng-model="customer.address.zip" placeholder="Zip"></input>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
