<h2 class="sub-header">Runners</h2>
<div class="table-responsive" ng-init="getRunners()">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Email</th>
				<th>Neighborhood</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="runner in runners">
				<td>{{runner._id}}</td>
				<td>{{runner.first_name}} {{customer.last_name}}</td>
				<td>{{runner.email}}</td>
				<td>{{runner.neighborhood}}</td>
				<td><a href="#/customers/details/{{customer._id}}" class="btn btn-primary">Details</a><a href="#/customers/edit/{{customer._id}}" class="btn btn-default">Edit</a><button id="deleteCustomer" ng-click="deleteCustomer(customer._id)" class="btn btn-danger">Delete</a></td>
			</tr>
		</tbody>
	</table>
</div>
</div>
