<h2 class="sub-header">Edit Invoice</h2>
<form ng-submit="updateInvoice()" ng-init="getInvoice(); getCustomers()">
	<div class="form-group">
		<label>Service</label>
		<input type="text" class="form-control" name="service" ng-model="invoice.service" placeholder="Service"></input>
	</div>
	<div class="form-group">
		<label>Customer</label>
		<select class="form-control" ng-model="invoice.customer_id" placeholder="Service">
			<option ng-repeat="customer in customers" value="{{customer_id}}">
				{{customer.first_name}} {{customer.last_name}} ({{customer.company}}) 
			</option>
		</select>
	</div>
	<div class="form-group">
		<label>Price</label>
		<input type="text" class="form-control" name="price" ng-model="invoice.price" placeholder="Price"></input>
	</div>
	<div class="form-group">
		<label>Due Date</label>
		<input type="text" class="form-control" name="due" ng-model="invoice.due" placeholder="Due Date"></input>
	</div>
	<div class="form-group">
		<label>Status</label>
		<select class="form-control" ng-model="invoice.status">
			<option value="unpaid">Unpaid</option>
			<option value="paid">Paid</option>
			<option value="overdue">Overdue</option>
			<option value="cancelled">Cancelled</option>
		</select>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
